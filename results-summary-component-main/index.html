<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32-DQjEQYWa.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" crossorigin href="/assets/index-DcnBl5_g.css">
  </head>
  <body
    class="h-screen sm:items-center sm:justify-center flex flex-col gap-3 font-hanken_grotesk"
  >
    <main
      class="bg-white flex flex-col shadow-2xl shadow-blue-500/20 sm:rounded-2xl sm:flex-row"
    >
      <section
        class="text-center flex flex-col items-center justify-center gap-4 bg-gradient-to-b from-[#7857ff] from-10% via-[#2e2be9]/75 via-20% to-[#2e2be9] to-50% p-7 sm:rounded-2xl rounded-b-2xl sm:w-64"
      >
        <p class="text-white/75">Your Result</p>
        <div
          class="rounded-full h-36 w-36 flex items-center justify-center bg-gradient-to-b from-[#4e21ca] from-30% to-[#2421ca] to-60% flex-col"
        >
          <span class="text-white text-5xl font-bold">76</span>
          <span class="text-white/50">of 100</span>
        </div>
        <div class="text-white font-bold text-xl">Great</div>
        <p class="text-white/75 text-sm">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="rounded-2xl flex flex-col gap-3 p-7">
        <span class="font-bold mb-3">Summary</span>

        <div
          class="flex bg-[#ff5757]/5 justify-between sm:gap-16 items-center p-2 rounded-lg"
        >
          <span class="flex gap-2"
            ><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%23F55'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M10.833%208.333V2.5l-6.666%209.167h5V17.5l6.666-9.167h-5Z'/%3e%3c/svg%3e" alt="" />
            <span class="text-[#ff5757]">Reaction</span></span
          >
          <span class="font-bold"
            >80 <span class="text-black/50">/ 100</span></span
          >
        </div>

        <div
          class="flex bg-[#ffb01f]/5 justify-between sm:gap-16 items-center p-2 rounded-lg"
        >
          <span class="flex gap-2"
            ><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%23FFB21E'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M5.833%2011.667a2.5%202.5%200%201%200%20.834%204.858'/%3e%3cpath%20stroke='%23FFB21E'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M3.553%2013.004a3.333%203.333%200%200%201-.728-5.53m.025-.067a2.083%202.083%200%200%201%202.983-2.824m.199.054A2.083%202.083%200%201%201%2010%203.75v12.917a1.667%201.667%200%200%201-3.333%200M10%205.833a2.5%202.5%200%200%200%202.5%202.5m1.667%203.334a2.5%202.5%200%201%201-.834%204.858'/%3e%3cpath%20stroke='%23FFB21E'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M16.447%2013.004a3.334%203.334%200%200%200%20.728-5.53m-.025-.067a2.083%202.083%200%200%200-2.983-2.824M10%203.75a2.085%202.085%200%200%201%202.538-2.033%202.084%202.084%200%200%201%201.43%202.92m-.635%2012.03a1.667%201.667%200%200%201-3.333%200'/%3e%3c/svg%3e" alt="" /><span
              class="text-[#ffb01f]"
              >Memory</span
            >
          </span>
          <span class="font-bold"
            >92 <span class="opacity-50">/ 100</span></span
          >
        </div>

        <div
          class="flex bg-[#00bd91]/5 justify-between sm:gap-16 items-center p-2 rounded-lg"
        >
          <span class="flex gap-2"
            ><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%2300BB8F'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M7.5%2010h5M10%2018.333A8.333%208.333%200%201%200%201.667%2010c0%201.518.406%202.942%201.115%204.167l-.699%203.75%203.75-.699A8.295%208.295%200%200%200%2010%2018.333Z'/%3e%3c/svg%3e" alt="" /><span
              class="text-[#00bd91]"
              >Verbal</span
            ></span
          >
          <span class="font-bold">
            61 <span class="opacity-50">/ 100</span></span
          >
        </div>

        <div
          class="flex bg-[#1125d4]/5 justify-between sm:gap-16 items-center p-2 rounded-lg"
        >
          <span class="flex gap-2"
            ><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%231125D6'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M10%2011.667a1.667%201.667%200%201%200%200-3.334%201.667%201.667%200%200%200%200%203.334Z'/%3e%3cpath%20stroke='%231125D6'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M17.5%2010c-1.574%202.492-4.402%205-7.5%205s-5.926-2.508-7.5-5C4.416%207.632%206.66%205%2010%205s5.584%202.632%207.5%205Z'/%3e%3c/svg%3e" alt="" /><span
              class="text-[#1125d4]"
              >Visual</span
            ></span
          >
          <span class="font-bold">
            72 <span class="opacity-50">/ 100</span></span
          >
        </div>

        <button class="bg-[#303b5a] text-white p-2 rounded-3xl mt-4">
          Continue
        </button>
      </section>
    </main>
    <div class="flex flex-col gap-1 text-center">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-blue-500 font-bold"
          >Frontend Mentor</a
        >
      </div>
      <div>
        Coded by <a href="#" class="text-blue-500 font-bold">Divas Jaglan</a>
      </div>
    </div>
  </body>
</html>
