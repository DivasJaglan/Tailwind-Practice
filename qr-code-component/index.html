<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32-DQjEQYWa.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Solution | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" crossorigin href="/assets/index-DLrq5usx.css">
  </head>
  <body
    class="h-screen flex items-center justify-center flex-col gap-3 text-center font-outfit px-3 bg-[#d6e2f0]"
  >
    <main
      class="container mx-auto w-64 p-3 flex flex-col gap-4 bg-white rounded-2xl"
    >
      <img class="rounded-xl" src="/assets/image-qr-code-BXOTw09x.png" alt="" />

      <p class="px-4 font-extrabold text-[#1f3251] text-lg">
        Improve your front-end skills by building projects
      </p>

      <p class="px-4 text-xs text-[#7b879d] font-extralight">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
    <section class="flex flex-col">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-blue-700"
          >Frontend Mentor</a
        >
      </div>
      <div>Coded by <a href="#" class="text-blue-700">Divas Jaglan</a></div>
    </section>
  </body>
</html>
